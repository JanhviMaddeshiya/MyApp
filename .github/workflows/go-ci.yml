name: Go CI

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Build
        run: go build ./...

      - name: Run Tests
        run: go test ./...

      - name: Lint with GolangCI-Lint
        run: golangci-lint run
